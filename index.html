<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quiz</title>

     <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

</head>
<body>
   

    <!-- 
        1. Start button 
        2. When I click button timer starts 
        3. First question appears (Answers to the questions use flexbox-column)
        4. object with question, array of options pairing 
        5. object with question, answer pairing
        6. Deduct time if question is incorrect
        7. Move onto next question if correct and add to score 
        8. Go until questions finish or time is over
     -->
     <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">Coding Quiz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="">Timeleft
                  <span class="minutes-display">2</span> 
                  <span>:</span> 
                  <span class="seconds-display">00</span> 
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="">Score <span class="score">0</span></a>
            </li>
            

          </ul>

        </div>
    </nav> 

    <br>

     <main class="container ml-auto" > 
        <div class="row">
          <div class="card">
            <div class="card-body">

              <div id="start-page">
                <div class="row">
                    <div class="col col-md-12" >
                        <h1>Click the button below to start the quiz!</h1>
                    </div>
                </div>
                <br>
                <div class="row input">
                  
                    <label>Enter name: <input type = "text" id="user-name" /></label>
                </div>
                <br>
                <div class="row start">
                  <button type="button" class="btn btn-primary start-quiz">Start Quiz!</button>
                </div>
              </div>

              <div id="question-body">
                <div class="col col-md-12" >
                  <h4 id="question">Which of the following Attribute is used to include External JS code inside your HTML Document</h4>
                </div>
                <br>
                <ul class="list-group">
                  <button type="button" class="btn btn-secondary" id="button-a">a.</button>
                  <br>
                  <button type="button" class="btn btn-secondary" id="button-b">b.</button>
                  <br>
                  <button type="button" class="btn btn-secondary" id="button-c">c.</button>
                  <br>
                  <button type="button" class="btn btn-secondary" id="button-d">d.</button>
                </ul>
              </div>
              
              <div id="highScores">
                <div class="row">
                  <div class="col col-md-12" >
                      <h1>HighScores!</h1>
                  </div>
                </div>
                <br>
                <ol class="list-group">
                  <li class="list-group-item" id="score-1"><span id="user-1"></span></li>
                  <li class="list-group-item" id="score-2"><span id="user-2"></span></li>
                  <li class="list-group-item" id="score-3"><span id="user-3"></span></li>
                  <li class="list-group-item" id="score-4"><span id="user-4"></span></li>
                  <li class="list-group-item" id="score-5"><span id="user-5"></span></li>
                </ol>
              </div>


            </div>   
          </div>
        </div>
      </main>
            
      <script src="assets/script.js"></script>
</body>
</html>
